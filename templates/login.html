<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Template </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- cdn links of css and -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

  
  </head>
  <body class="text-center">
    <link rel="stylesheet" href="{{url_for('static',filename='css/signin.css')}}">
    
<main class="form-signin w-100 m-auto">
  <form action="/dashboard" method="post">

    {% set fname = 'img/' + params['login_image']  %}
    <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="7888" width="72" height="72" >

   
    
    
 
    <h1 class="h3 mb-3 fw-normal">Admin login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="uname" id="uname" placeholder="uname" required>
      <label for="uname">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required>
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017â€“2022</p>
  </form>
</main>


    
  </body>
</html>
