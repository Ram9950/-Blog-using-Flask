{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Basic actions</h1>
      <a href="/edit/0"> <button class="btn btn-primary">Add a new post</button></a>
      <a href="/logout"> <button class="btn btn-primary">Logout</button></a>

      <hr>
      <h1>Upload a file</h1>

      <form action="/uploder" method="post" enctype="multipart/form-data">

        <input type="file" name="file1">
        <button type="submit" class="btn btn-success" value="submit">Submit</button>
      </form>
      <hr>
      <h1>Edit Posts</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>

          {% for post in posts %}
          <tr>
            <th>{{post.Serialno}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.Serialno}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.Serialno}}"><button class="btn btn-danger">Delete</button></a></td>

          </tr>

          {% endfor %}
        </tbody>
      </table>

      <!-- Pager-->

    </div>
  </div>
</div>
{% endblock %}
