{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Basic actions</h1>
            <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
            <hr>


            <h1>Add/Edit Posts</h1>
            <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{Serialno}}" method="post">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" name="title" placeholder="enter title."
                        value="{{post.title}}" data-sb-validations="required" />
                    <label for="name">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tline" type="text" name="tline" placeholder="Enter your email..."
                        value="{{post.tagline}}" data-sb-validations="required,email" />
                    <label for="email">tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">An tagline is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">tagline is not valid.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" type="text" name="slug"
                        placeholder="Enter your phone number..." value="{{post.slug}}" data-sb-validations="required" />
                    <label for="phone">slug</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">slug required
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="Enter your message here..."
                        style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                    <label for="message">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">content required
                    </div>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="img_file" type="text" name="img_file" placeholder="enter image."
                        data-sb-validations="required" value="{{post.img_file}}" />
                    <label for="phone">image file</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">image file
                    </div>
                </div>

                <hr>




                <div>

                    <button class='btn btn-primary' id="submitButton" type="submit">Submit</button>
                </div>

            </form>


        </div>
    </div>
</div>
{% endblock %}
